<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Pseudo Image Hover</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://unsplash.it/300/300" alt="card__img">
            <div class="card__text">
                <h3 class="card__title">Card title</h3>
                <p class="card__body">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam exercitationem</p>
            </div>
        </div>
        <div class="card">
            <img src="https://unsplash.it/301/300" alt="" class="card__img">
            <div class="card__text">
                <h3 class="card__title">Card title</h3>
                <p class="card__body">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat, obcaecati.</p>
            </div>
        </div>
    </div>
</body>
</html>
